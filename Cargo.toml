[package]
name        = "zk"
version     = "0.0.1"
description = "A zettelkasten command line interface."
authors     = ["Liam <liam@scalzulli.com>"]
license     = "CC0-1.0"
homepage    = "https://github.com/terror/zk"
repository  = "https://github.com/terror/zk"
edition     = "2018"
categories  = ["command-line-utilities"]
keywords    = ["command-line", "productivity", "note-taking", "utility"]
resolver    = "2"

[dependencies]
chrono      = "0.4.19"
colored     = "2.0.0"
dialoguer   = "0.8.0"
dirs        = "3.0.2"
matter      = "0.1.0-alpha4"
shellexpand = "2.1.0"
skim        = "0.9.4"
snafu       = "0.6.10"
structopt   = "0.3.0"
termimad    = "0.10"
toml        = "0.5.8"
walkdir     = "2.3.2"
xdg         = "2.2.0"
yaml-rust   = "0.4.5"

[dependencies.serde]
version  = "1.0.0"
features = ["derive"]

[dev-dependencies]
tempfile = "3.2.0"
